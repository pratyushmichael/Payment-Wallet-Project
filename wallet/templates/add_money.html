<h2>Add Money to Wallet</h2>

<!-- Back to Dashboard -->
<p><a href="{% url 'wallet_home' %}">⬅️ Back to Dashboard</a></p>

<form method="POST">
    {% csrf_token %}

    <label>Amount:</label>
    <input type="number" step="0.01" name="amount" required>

    <br><br>

    <button type="submit">Add Money</button>
</form>
